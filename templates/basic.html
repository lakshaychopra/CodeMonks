{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type = "text/css" rel="stylesheet" href = {% static "basic.css" %}>
        <link href={% static "fontawesome-free-5.9.0-web/css/fontawesome.css" %} rel="stylesheet">
        <link href={% static "fontawesome-free-5.9.0-web/css/brands.css" %} rel="stylesheet">
        <link href={% static "fontawesome-free-5.9.0-web/css/solid.css" %} rel="stylesheet">
        {% block extrahead %} {% endblock %}
    </head>
    <body>
        <div class = "image">
            <img src={% static "download.jpg" %} alt="T&P Logo">
        </div>
        <div class="topnav">
            <a href='#' aria-disabled="true">Training  &amp; Placement Cell, GNDEC </a>
            <!-- Search in NavBar -->
            {% block search %}
            <a href="/logout/" style="text-align: right"><small>Logout</small></a>
            <div class="search-container">
                <form action='/search/' method='POST'> {% csrf_token %}
                    {{form3}}
                </form>
            </div>
            {% endblock %}
        </div>
        {% block content %} {% endblock %}

    </body>
</html>
